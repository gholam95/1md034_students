      <section id="orderinformation" class="differentSection">
        <h2>The Customer information</h2>
        <p>Please provide you contact information</p>
        <p>
          <label for="fullname">Full name</label><br>
          <!--Element can be given names, and in case of form, the name attribute is used -->
          <input type="text" id="fullname" name="name" required="required"
                 placeholder="First- and Last name">
        </p>
        <p>
          <label for="email">E-mail</label><br>
          <input type="email" id="email" name="email" required="required"
                 placeholder="E-mail adress">
        </p>
        <p>
          <label for="streename">Street</label><br>
          <input type="text" id="streename" name="street" required="required"
                 placeholder="Street name">
        </p>
        <p>
          <label for="housenumber">House</label><br>
          <input type="number" id="housenumber" name="housenumber" required="required"
                 placeholder="House number">
        </p>
        <p>
          <label for="paymentoption">Payment options</label><br />
          <select id="paymentoption" name="payment" >
            <option>Credit card</option>
            <option>Cash</option>
            <option selected="selected">Swish</option>
            <option>Paypal</option>
            <option>Klarna</option>
          </select>
        </p>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" required="required">
        <label for="name" align="right">Female</label><br>

        <input type="radio" id="male" name="gender" required="required">
        <label for="male">Male</label><br>

        <input type="radio" id="nonbinary" name="gender" required="required">
        <label for="nonbinary">Non-binary</label><br>

        <input type="radio" id="undisclosed" name="gender" required="required"
               checked="checked">
        <label for="undisclosed">Undisclosed</label><br>
